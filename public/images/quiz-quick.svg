  <line x1="200" y1="150" x2="215" y2="150" stroke="#10b981" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Clock numbers -->
  <circle cx="200" cy="125" r="2" fill="#10b981"/>
  <circle cx="225" cy="150" r="2" fill="#10b981"/>
  <circle cx="200" cy="175" r="2" fill="#10b981"/>
  <circle cx="175" cy="150" r="2" fill="#10b981"/>
  
  <!-- Center dot -->
  <circle cx="200" cy="150" r="3" fill="#10b981"/>
  
  <!-- Speed lines -->
  <path d="M140 120 L150 125" stroke="#10b981" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M130 140 L140 145" stroke="#10b981" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M130 160 L140 155" stroke="#10b981" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M140 180 L150 175" stroke="#10b981" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  
  <path d="M260 120 L250 125" stroke="#10b981" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M270 140 L260 145" stroke="#10b981" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M270 160 L260 155" stroke="#10b981" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M260 180 L250 175" stroke="#10b981" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Lightning bolt for speed -->
  <path d="M120 80 L110 95 L115 95 L105 110 L120 95 L115 95 Z" fill="#10b981" opacity="0.7"/>
  <path d="M290 200 L280 215 L285 215 L275 230 L290 215 L285 215 Z" fill="#10b981" opacity="0.7"/>
  
  <!-- Decorative circles -->
  <circle cx="320" cy="100" r="4" fill="#10b981" opacity="0.5"/>
  <circle cx="80" cy="220" r="6" fill="#10b981" opacity="0.4"/>
  <circle cx="340" cy="200" r="3" fill="#10b981" opacity="0.6"/>
